<form>
    <h2>Crear una cuenta</h2>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" [(ngModel)]="form.nombre" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" [(ngModel)]="form.correo" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" [(ngModel)]="form.contrasena" id="password" name="password">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirmar contraseña:</label>
      <input type="password" [(ngModel)]="form.ccontrasena" id="confirm_password" name="confirm_password">
    </div>
    <button type="submit">Crear cuenta</button>
  </form>
