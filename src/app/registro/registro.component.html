<form>
  <h2>Iniciar sesión</h2>
  <div class="form-group">
    <label for="username">Nombre</label>
    <input type="text" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="username">Correo</label>
    <input type="email" [(ngModel)]="form.correo" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="form.contrasena" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="password">Repetir Contraseña:</label>
    <input type="password" [(ngModel)]="ccontrasena" id="password" name="password">
  </div>
  <button  type="submit">Registrar</button>

  <button [routerLink]="['../iniciar']" type="submit" class="register-btn"><a>Iniciar Sesion</a></button>
</form>
