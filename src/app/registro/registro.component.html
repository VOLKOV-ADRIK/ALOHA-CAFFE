<form>
  <h2>Iniciar sesión</h2>
  <div class="form-group">
    <label for="username">Nombre</label>
    <input type="text" [(ngModel)]="form.nombre">
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" [(ngModel)]="form.correo" >
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="form.contrasena" >
  </div>
  <div class="form-group">
    <label for="password">Repetir Contraseña:</label>
    <input type="password" [(ngModel)]="ccontrasena" >
  </div>
  <button (click)="registrarme()"  type="submit">Registrar</button>

  <button [routerLink]="['/inciar']" type="submit" class="register-btn"><a>Iniciar Sesion</a></button>
</form>
