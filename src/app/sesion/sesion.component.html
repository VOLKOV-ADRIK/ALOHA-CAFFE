<form>
  <h2>Iniciar sesión</h2>
  <div class="form-group">
    <label for="username">Correo:</label>
    <input type="email" [(ngModel)]="form.correo" name="correo">
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="form.contrasena" name="contrasena" >
  </div>
  <button (click)="iniciarSesion()" type="submit">Iniciar sesión</button>
  <button [routerLink]="['../registro']" type="submit" class="register-btn"><a>Registrarse</a></button>
</form>
