<form>
  <h2>Iniciar sesión</h2>
  <div class="form-group">
    <label for="username">Correo:</label>
    <input type="email"  name="correo" [(ngModel)]="form.correo" id="username">
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" name="contrasena" [(ngModel)]="form.contrasena" id="password" >
  </div>
  <button (click)="iniciarSesion()" type="submit">Iniciar sesión</button>
  <button [routerLink]="['../registro']" type="submit" class="register-btn"><a href="#">Registrarse</a></button>
</form>
